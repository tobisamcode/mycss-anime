<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style type="text/css">
        body {
            perspective: 500px;
        }
        
        img {
            width: 300px;
            display: block;
            margin: auto;
            margin-top: 200px;
            transition: transform 1s;
        }
        
        img:hover {
            /* transform: scale(1.5) */
            /* transform: translate(100px, 50px) rotate(45deg); */
            /* transform: rotate(.5turn) */
            transform: rotateY(60deg);
        }
    </style>
</head>

<body>

    <img src="cat.jpg" alt="">

</body>

</html>
